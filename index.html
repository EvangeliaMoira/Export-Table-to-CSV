<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Table to CSV</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1 id="header-one">Export Table to CSV</h1>
    <table class="table table-hover" id="dataTable">
      <thead>
        <tr>
          <th>First-Name</th>
          <th>Last-Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Enter First-Name" /></td>
          <td><input type="text" placeholder="Enter Last-Name" /></td>
          <td><input type="email" placeholder="Enter Email" /></td>
          <td><input type="tel" placeholder="Enter Phone" /></td>
          <td><input type="text" placeholder="Enter Country" /></td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-success" onclick="addRow()">
      Add Row
    </button>
    <button type="button" class="btn btn-danger" onclick="deleteRow()">
      Delete Row
    </button>
    <button type="button" class="btn btn-info" onclick="exportToCSV()">
      Export to CSV
    </button>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
